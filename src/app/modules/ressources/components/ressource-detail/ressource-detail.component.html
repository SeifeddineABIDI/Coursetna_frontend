<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      </head>
      
<body>


<div class="content">
  <div *ngIf="resourceDetails">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ resourceDetails.titre }}</h3>
      </div>
      <div class="card-body">
        <div class="description-and-image">
          <div class="animated-image">
            <img src="https://www.cours-en-visio.com/assets/images/slider/slider-image3.png" alt="Photo du cours" class="course-image">
          </div>
          <div class="description">
            <p class="card-text" [appReadMore]="40">{{ resourceDetails.description }}</p>
          </div>
        </div>
        <button class="Documents-btn">
          <span class="folderContainer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 146 113"
              height="113"
              width="146"
              class="fileBack"
            >
              <path
                fill="url(#paint0_linear_117_4)"
                d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z"
              ></path>
              <defs>
                <linearGradient
                  gradientUnits="userSpaceOnUse"
                  y2="95.4804"
                  x2="72.93"
                  y1="0"
                  x1="0"
                  id="paint0_linear_117_4"
                >
                  <stop stop-color="#8F88C2"></stop>
                  <stop stop-color="#5C52A2" offset="1"></stop>
                </linearGradient>
              </defs>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 88 99"
              height="99"
              width="88"
              class="filePage"
            >
              <rect fill="url(#paint0_linear_117_6)" height="99" width="88"></rect>
              <defs>
                <linearGradient
                  gradientUnits="userSpaceOnUse"
                  y2="160.5"
                  x2="81"
                  y1="0"
                  x1="0"
                  id="paint0_linear_117_6"
                >
                  <stop stop-color="white"></stop>
                  <stop stop-color="#686868" offset="1"></stop>
                </linearGradient>
              </defs>
            </svg>
        
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 160 79"
              height="79"
              width="160"
              class="fileFront"
            >
              <path
                fill="url(#paint0_linear_117_5)"
                d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z"
              ></path>
              <defs>
                <linearGradient
                  gradientUnits="userSpaceOnUse"
                  y2="82.8317"
                  x2="66.9106"
                  y1="8.71323"
                  x1="38.7619"
                  id="paint0_linear_117_5"
                >
                  <stop stop-color="#C3BBFF"></stop>
                  <stop stop-color="#51469A" offset="1"></stop>
                </linearGradient>
              </defs>
            </svg>
          </span>
          <p class="text"*ngIf="resourceDetails.id !== undefined"  (click)="telechargerFichier(resourceDetails.id!)">Télécharger le fichier</p>
        </button>
        <star-rating *ngIf="resourceDetails.rating !== undefined && resourceDetails.id !== undefined" [rating]="resourceDetails.rating" [id]="resourceDetails.id"></star-rating>
      </div>
    </div>
    <div class="content1">          
          <div class="card1">
            <span class="title">{{ nombreCommentaires }} commentaires</span>
            <div class="comments">
              <div class="comment-react">         
              </div>
              <div class="comment-container">
                <div *ngFor="let commentaire of commentaires" >
                  <p class="comment-content">{{ commentaire.contenu }}  {{ commentaire.emotion }}</p>
              
          <div class="details">
            <p class="date"> {{ commentaire.datePublication | date:'medium' }}</p>
            <div class="actions">
              <button class="like-btn" (click)="likeCommentaire(commentaire)">
                <i class="fas fa-thumbs-up"></i> 
                {{ commentaire.likes  }}
              </button>
              <button class="dislike-btn" (click)="dislikeCommentaire(commentaire)">
                <i class="fas fa-thumbs-down"></i> 
                {{ commentaire.dislikes  }}
              </button>
            </div>
          </div>
          <div class="commentaire-divider"></div>
                </div>
              </div>
              <div *ngIf="!afficherTousLesCommentaires && commentaires.length > 3" class="afficher-plus-btn">
                <button (click)="afficherPlusDeCommentaires()" class="readmore-btn">
                  <span class="book-wrapper">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="gray" 
                      viewBox="0 0 126 75"
                      class="book"
                    >
                      <rect
                        stroke-width="3"
                        stroke="#fff"
                        rx="7.5"
                        height="70"
                        width="121"
                        y="2.5"
                        x="2.5"
                      ></rect>
                      <line stroke-width="3" stroke="#fff" y2="75" x2="63.5" x1="63.5"></line>
                      <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M25 20H50"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M101 20H76"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M16 30L50 30"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M110 30L76 30"
                      ></path>
                    </svg>
                
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 65 75"
                      class="book-page"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M40 20H15"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#fff"
                        d="M49 30L15 30"
                      ></path>
                      <path
                        stroke-width="3"
                        stroke="#fff"
                        d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"
                      ></path>
                    </svg>
                  </span>
                  <span class="text1">Voir plus </span>
                </button>
                
              </div>

            </div>        
        <div class="text-box" (submit)="ajouterCommentaire()">     
        <form class="box-container" >
              <textarea id="nouveauCommentaire" placeholder="Reply" name="nouveauCommentaire" [(ngModel)]="nouveauCommentaire" required>      
                </textarea>
              <div>
                <div class="formatting">
                  <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M5 6C5 4.58579 5 3.87868 5.43934 3.43934C5.87868 3 6.58579 3 8 3H12.5789C15.0206 3 17 5.01472 17 7.5C17 9.98528 15.0206 12 12.5789 12H5V6Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M12.4286 12H13.6667C16.0599 12 18 14.0147 18 16.5C18 18.9853 16.0599 21 13.6667 21H8C6.58579 21 5.87868 21 5.43934 20.5607C5 20.1213 5 19.4142 5 18V12"></path>
                    </svg>
                  </button>
                  <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M12 4H19"></path>
                      <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 20L16 4"></path>
                      <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M5 20H12"></path>
                    </svg>
                  </button>
                  <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M5.5 3V11.5C5.5 15.0899 8.41015 18 12 18C15.5899 18 18.5 15.0899 18.5 11.5V3"></path>
                      <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M3 21H21"></path>
                    </svg>
                  </button>
                  <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M4 12H20"></path>
                    <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M17.5 7.66667C17.5 5.08934 15.0376 3 12 3C8.96243 3 6.5 5.08934 6.5 7.66667C6.5 8.15279 6.55336 8.59783 6.6668 9M6 16.3333C6 18.9107 8.68629 21 12 21C15.3137 21 18 19.6667 18 16.3333C18 13.9404 16.9693 12.5782 14.9079 12"></path>
                    </svg>
                  </button>
<div class="emoji-container" >
  <button class="emoji-icon" (click)="toggleAfficherEmojis()" type="button">
    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
      <circle stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" r="10" cy="12" cx="12"></circle>
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 15C8.91212 16.2144 10.3643 17 12 17C13.6357 17 15.0879 16.2144 16 15"></path>
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3" stroke="#707277" d="M8.00897 9L8 9M16 9L15.991 9"></path>
    </svg>
  </button>
  
  <div class="emoji-box" *ngIf="afficherEmojis">
    <div *ngFor="let emoji of emojis" (click)="ajouterEmoji(emoji)" class="emoji">{{ emoji }}</div>
  </div>
</div>

<button type="submit" class="send" [disabled]="isCommentaireVide()" title="Send"
  [ngStyle]="{'background-color': isCommentaireVide() ? '#ccc' : '#007bff'}">
  <svg fill="none" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M12 5L12 20"></path>
    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M7 9L11.2929 4.70711C11.6262 4.37377 11.7929 4.20711 12 4.20711C12.2071 4.20711 12.3738 4.37377 12.7071 4.70711L17 9"></path>
  </svg>
</button>

                 
                </div>
           </div>
            
        </form>

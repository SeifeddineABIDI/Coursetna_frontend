<div class="flex flex-col flex-auto min-w-0" >
  <!-- Header -->
 <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark" cdkScrollable>
   <!-- Background - @formatter:off -->
   <!-- Rings -->
   <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
    <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
      <!-- Animation de pulsation sur le premier cercle -->
      <circle r="234" cx="196" cy="23">
        <animate attributeName="r" values="500;250;234" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
      </circle>
      <!-- Animation de pulsation sur le deuxi√®me cercle -->
      <circle r="234" cx="790" cy="491">
        <animate attributeName="r" values="500;250;234" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
  </svg>
  
   <!-- @formatter:on -->
   <div class="z-10 relative flex flex-col items-center">
       <!-- <h2 class="text-xl font-semibold">!!</h2> -->
       <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
        Explorez nos cours et programmes pour d√©velopper vos comp√©tences.
       </div>
       <!-- <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
           Search for a quiz, contact us for detailed support
       </div>
       <!-- Search input -->
       <!-- <div class="search-container ">
         <input type="text" class="form-control short-input" placeholder="Search" >
       </div> -->
       
   </div>
 </div>

 <div class="flex flex-col items-center pb-6 px-6 sm:pb-6 sm:px-6">
  <div class="grid grid-cols-1 md:grid-cols-6 gap-y-6 md:gap-y-6 md:gap-x-6 w-full max-w-4xl -mt-16 sm:-mt-6">
    <!-- Options -->
    <div *ngFor="let option of getOptionKeys()" class="option relative flex flex-col rounded-lg shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
      <div class="flex flex-col flex-auto items-center p-4 text-center">
        <img [src]="getOptionImagePath(option)" [alt]="getOptionName(option)" class="w-16 h-16">
        <h3 class="text-sm mt-2">{{ getOptionName(option) }}</h3>
        <button class="learn-more text-sm" (click)="navigateToOption(option)">Learn More</button>
      </div>
    </div>
  </div>
</div>

  <!-- Top Rated Resources -->
  <div class="feature">
    <div *ngIf="topRatedResources && topRatedResources.length > 0" class="py-6 px-6 sm:py-6 sm:px-6">
      <h2 class="text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center" >Top Rated Resources üèÜ
        <div class="loader">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            class="star star1"
            viewBox="0 0 256 256"
          >
            <path
              d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            class="star star2"
            viewBox="0 0 256 256"
          >
            <path
              d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            class="star star3"
            viewBox="0 0 256 256"
          >
            <path
              d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"
            ></path>
          </svg>
        </div>
      </h2>
      <div class="container1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div *ngFor="let resource of topRatedResources.slice(0, 1000)" class="card bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          <div class="p-4">
            <p class="text-lg font-semibold title">{{ resource.titre }}</p>
            <star-rating [rating]="resource.rating ?? 0"></star-rating>
          </div>
            <a class="block text-center text-sm text-gray-700 dark:text-gray-300 font-semibold card-button" (click)="navigateToRessourceDetail(resource.id)">More info</a>
        </div>
      </div>
    </div>
  </div>
  
</div>

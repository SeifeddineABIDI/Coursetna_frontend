<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
 <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark">
 
   <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
       preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
       <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
           <circle r="234" cx="196" cy="23"></circle>
           <circle r="234" cx="790" cy="491"></circle>
       </g>
   </svg>
   <div class="z-10 relative flex flex-col items-center">
       <h2 class="text-xl font-semibold"></h2>
       <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
         Vous trouvez ici toutes les ressources 
       </div>
       <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
       </div>
   
       
   </div>
 </div>
 <div class="container">
  <div class="container1">
  <div class="search-container">

    <input type="text" class="input" [(ngModel)]="searchTitle" (input)="searchResourcesByTitle()" placeholder="Search">
    <div class="border1"></div>
    <button  (click)="speakSearchText()" class="micButton"><svg viewBox="0 0 384 512" class="micIcon"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg>
    </button>
  </div>
  </div>
  <nav class="navbar">
    <ul>
      <li class="list" (click)="filterResourcesByCategory('COURS')">COURS</li>
      <li class="list" (click)="filterResourcesByCategory('RESUME')">RESUME</li>
      <li class="list" (click)="filterResourcesByCategory('EXAMEN')">EXAMENS</li>
    </ul>
  </nav>
</div>

<div class="card-container"> 
 

  <div class="card" *ngFor="let ressource of filteredResources">
    
    <a (click)="navigateToVersion(ressource.id)" class="btn" style="margin-left: auto;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M0 0h24v24H0V0z" fill="none"/> 
        <path d="M16 10H4c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-2c0-.55-.45-1-1-1zm4-6H4c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V5c0-.55-.45-1-1-1zm0 12H4c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-2c0-.55-.45-1-1-1z"/>
      </svg>
    </a>
    
    <div class="img">
    
      
    </div>
    <div class="card-details">
      
    <h3 class="card-title">{{ ressource.titre }}</h3>
    <div class="ratings-container">
     
      <star-rating [rating]="ressource.rating ?? 0"></star-rating>
      <!-- <p class="ratings-text"> ({{ ressource.numberOfRatings }})</p> -->
    </div>
    <!-- <p class="card-text"  [appReadMore]="40">{{ ressource.description }}</p> -->
    <div class="card__date">
      {{ ressource.dateTlg | date }} 
    </div>
    <div class="card__arrow">
      <a (click)="navigateToRessourceDetail(ressource.id)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
          <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"></path>
        </svg>
      </a>
      
    </div>
    
  </div>
  </div>
  
</div>
<mat-paginator class="mat-paginator" [length]="ressourcesNonArchived.length"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
(page)="onPageChange($event)">
</mat-paginator>

</div>

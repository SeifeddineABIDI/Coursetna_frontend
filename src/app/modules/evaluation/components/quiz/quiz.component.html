<div class="flex flex-col flex-auto min-w-0">
   <!-- Header -->
  <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
        preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
        <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
            <circle r="234" cx="196" cy="23"></circle>
            <circle r="234" cx="790" cy="491"></circle>
        </g>
    </svg>
    <!-- @formatter:on -->
    <div class="z-10 relative flex flex-col items-center">
        <h2 class="text-xl font-semibold">Test your knowledge</h2>
        <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
          How can we help you today?
        </div>
        <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
            Search for a quiz, contact us for detailed support
        </div>
        <!-- Search input -->
        <div class="search-container ">
          <input type="text" class="form-control short-input" placeholder="Search" [(ngModel)]="searchTerm">
        </div>
        
    </div>
  </div>

  <!-- Quizzes list -->
  <div class="flex flex-col items-center pb-6 px-6 sm:pb-10 sm:px-10">
    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-y-8 md:gap-y-10 md:gap-x-6 w-full max-w-sm md:max-w-4xl -mt-16 sm:-mt-24">
        <!-- Quiz card -->
        <div class="relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150" *ngFor="let q of quizzes | filter: searchTerm">
            <div class="flex flex-col flex-auto items-center p-8 text-center">
                <div class="text-2xl font-semibold">{{q.title}}</div>
                <div class="text-secondary mt-2">Time: {{q.duree}} min</div>
                <div class="md:max-w-40 mt-1 text-secondary">{{q.description}}</div>

            </div>
            <div class="flex items-center justify-center py-4 px-8 text-primary-500 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
              <a class="flex items-center" (click)="redirectToQuiz(q.numQuiz)">
                <span class="absolute inset-0"></span>
                <span class="font-medium">Go to Quiz</span>
              </a>
            </div>
        </div> 
    </div>     
  </div>

  
</div>

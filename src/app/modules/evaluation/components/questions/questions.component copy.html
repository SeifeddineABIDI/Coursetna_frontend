  <div class="quiz-container" *ngIf="questions.length > 0">
    <div *ngFor="let question of questions; let i = index">
      <div *ngIf="currentQuestionIndex === i">
        <div class="card">
          <div class="card-header">
            <h2>QUIZ TIME</h2>
          </div>
          <div class="card-body">
            <p class="card-title">Question {{ i + 1 }} / {{ questions.length }} ({{ question.points }}pts)</p>
            <p class="card-text">{{ question.question }}</p>
            <ul class="answer-options">
                <li>
                  <label>
                    <input type="radio" name="answer" [value]="option" [(ngModel)]="userAnswers[currentQuestionIndex]"> {{ question.choice1 }}
                  </label>
                </li>
                <li>
                  <label>
                    <input type="radio" name="answer" [value]="option" [(ngModel)]="userAnswers[currentQuestionIndex]"> {{ question.choice2 }}
                  </label>
                </li>
                <li>
                  <label>
                    <input type="radio" name="answer" [value]="option" [(ngModel)]="userAnswers[currentQuestionIndex]"> {{ question.choice3 }}
                  </label>
                </li>
            </ul>
            <div class="button-container">
              <button  class="btn btn-primary" (click)="onPrevious()" [disabled]="currentQuestionIndex === 0">Previous</button>
              <button  class="btn btn-primary" (click)="onNext()" [disabled]="currentQuestionIndex === questions.length - 1">Next</button>
              <button  class="btn btn-primary" (click)="onSubmit()" *ngIf="currentQuestionIndex === questions.length - 1">Results</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <div class="card">
    <div class="card-header">
      <h2>QUIZ TIME</h2>
    </div>
    <div class="card-body">
      <p class="card-title">Question 1 / 5</p>

            <input type="radio" name="answer" value="1"> 1

          </label>
        </li>
        <li>

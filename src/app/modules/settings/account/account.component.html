    <div class="w-full max-w-3xl">

        <!-- Form -->
        <form [formGroup]="accountForm">

            <!-- Section -->
            <div class="w-full">
                <div class="text-xl">Profile</div>
                <div class="text-secondary">Following information is publicly displayed, be careful!</div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Name -->
                <div class="sm:col-span-4">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Prenom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'prenom'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- Username -->
                <div class="sm:col-span-4">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Nom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'nom'"
                            matInput>
                    </mat-form-field>
                </div>
            </div>

            <!-- Divider -->
            <div class="my-10 border-t"></div>

            <!-- Section -->
            <div class="w-full">
                <div class="text-xl">Personal Information</div>
                <div class="text-secondary">Communication details in case we want to connect with you. These will be kept private.</div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Email -->
                <div class="sm:col-span-2">
                    <mat-form-field
                        
                        class="w-full"
                        [subscriptSizing]="'dynamic'"
                        disabled>
                        <mat-label>Email</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'email'"
                            matInput
                            readonly>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-2">
                    <!-- <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Language</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:globe-alt'"
                            matPrefix></mat-icon>
                        <mat-select [formControlName]="'language'">
                            <mat-option [value]="'english'">English</mat-option>
                            <mat-option [value]="'french'">French</mat-option>
                            <mat-option [value]="'spanish'">Spanish</mat-option>
                            <mat-option [value]="'german'">German</mat-option>
                            <mat-option [value]="'italian'">Italian</mat-option>
                        </mat-select>
                    </mat-form-field> -->
                </div>
            </div>

            <!-- Divider -->
            <div class="mt-11 mb-10 border-t"></div>

            <!-- Actions -->
            <div class="flex items-center justify-end">
                <button
                    mat-stroked-button
                    type="button">
                    Cancel
                </button>
                <button
                    class="ml-4"
                    mat-flat-button
                    type="button"
                    [color]="'primary'"
                    (click)="saveUser()">Save
                    
                </button>
            </div>
        </form>

    </div>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Add New Stage</h5>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <div class="card">
          <h1 class="form-title">Stage Form</h1>
          <form (ngSubmit)="submitForm()" #stageForm="ngForm" novalidate>
            <!-- Title Input -->
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="modalStage.title" #title="ngModel" required minlength="3">
              <small *ngIf="title.invalid && title.touched" class="error-message">
                Title is required and must be at least 3 characters.
              </small>
            </div>
        
            <!-- Description Input -->
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="modalStage.description" #description="ngModel" required minlength="10"></textarea>
              <small *ngIf="description.invalid && description.touched" class="error-message">
                Description is required and must be at least 10 characters.
              </small>
            </div>
        
            <!-- Location Input -->
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" name="location" [(ngModel)]="modalStage.location" #location="ngModel" required>
              <small *ngIf="location.invalid && location.touched" class="error-message">
                Location is required.
              </small>
            </div>
        
            <!-- Company Input -->
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" id="company" name="company" [(ngModel)]="modalStage.company" #company="ngModel" required>
              <small *ngIf="company.invalid && company.touched" class="error-message">
                Company name is required.
              </small>
            </div>
        
            <!-- Duration Input -->
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="modalStage.duration" #duration="ngModel" required pattern="[0-9]+ (days|weeks|months)">
              <small *ngIf="duration.invalid && duration.touched" class="error-message">
                Please provide a duration in the format: `5 days`, `2 weeks`, or `3 months`.
              </small>
            </div>
        
            <!-- Publication Date Input -->
            <div class="form-group">
              <label for="publicationDate">Publication Date</label>
              <input type="date" id="publicationDate" name="publicationDate" class="form-control" [(ngModel)]="modalStage.publicationDate" #publicationDate="ngModel" required>
              <small *ngIf="publicationDate.invalid && publicationDate.touched" class="error-message">
                Publication date is required.
              </small>
            </div>
        
            <button type="submit" class="btn-submit" [disabled]="stageForm.invalid">Submit</button>
          </form>
        </div>
        
      </div>   
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
